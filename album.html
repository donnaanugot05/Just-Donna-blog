<!DOCTYPE html>

    <title>My Adventure Album</title>
    <link rel="stylesheet" href="album.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Set background to transparent */
            color: #dd1cadcc;
            text-align: center;
        }

        .container {
            display: flex; /* Use flexbox to layout sidebar and main content */
            max-width: 1200px; /* Set a maximum width for the container */
            margin: auto; /* Center the container */
        }

        .sidebar {
            width: 200px; /* Fixed width for the sidebar */
            padding: 20px; /* Padding for the sidebar */
            background-color: rgba(248, 248, 248, 0.8); /* Semi-transparent background for the sidebar */
            border-right: 1px solid #ddd; /* Optional: border for separation */
        }

        .sidebar ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        .sidebar ul li {
            margin: 10px 0; /* Space between items */
        }

        .sidebar ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #dd1cadcc; /* Link color */
        }

        .main-content {
            flex-grow: 1; /* Allow main content to take remaining space */
            padding: 20px; /* Padding for the main content */
        }

        .title {
            font-size: 2.5em; /* Large font size for the title */
            margin: 20px 0; /* Margin for spacing */
            color: #dd1cadcc; /* Title color */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 10px; /* Space between grid items */
            padding: 20px; /* Padding around the grid */
        }

        .grid-item {
            position: relative;
            overflow: hidden; /* Hide overflow */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for depth */
            display: inline-block; /* Allow the item to size based on its content */
            background-color: transparent; /* Ensure background is transparent */
        }

        .grid-item img {
            display: block; /* Remove bottom space under images */
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the area while maintaining aspect ratio */
        }
    </style>
</head>

                      <button id="playButton">Play</button>

                      <script>
                        const audio = document.getElementById("myAudio");
                        const playButton = document.getElementById("playButton");
                        const pauseButton = document.getElementById("pauseButton");
                        playButton.addEventListener("click", () => { audio.play(); playButton.disabled = true; pauseButton.disabled = false; });
                        pauseButton.addEventListener("click", () => { audio.pause(); playButton.disabled = false; pauseButton.disabled = true; });
