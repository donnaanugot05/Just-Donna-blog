                    Your browser does not support the audio element.
                  </audio>
                  <button id="playButton">Play</button>
                  <button id="pauseButton" disabled>Pause</button>
                  <script>
                    const audio = document.getElementById("myAudio");
                    const playButton = document.getElementById("playButton");
                    const pauseButton = document.getElementById("pauseButton");
                    playButton.addEventListener("click", () => { audio.play(); playButton.disabled = true; pauseButton.disabled = false; });
                    pauseButton.addEventListener("click", () => { audio.pause(); playButton.disabled = false; pauseButton.disabled = true; });
                    audio.addEventListener('ended', () => {playButton.disabled = false; pauseButton.disabled = true;});
                  </script>
